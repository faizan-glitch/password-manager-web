<form class="mt-3 ">
  <mat-form-field class="w-100 mb-2">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com"
    [(ngModel)]="email">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
    [(ngModel)]="password"
    >
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    <mat-error *ngIf="passwordFormControl.hasError('minlength')">
      Password must be of at least 6 characters
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-checkbox >Keep me logged in!</mat-checkbox>

  <div class="text-center mt-2">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>

</form>
