<mat-card style="background-color: #212121;" class="mat-elevation-z2 h-100 w-100">
  <mat-card-header class="d-flex justify-content-center " >
    <mat-card-title >Reset your password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="mt-3 ">
      <mat-form-field class="w-100 mb-2">
        <mat-label>Email</mat-label>
        <input matInput
          [(ngModel)]="resetEmail"
          name="resetEmail"
          autocomplete="off">
      </mat-form-field>
    
      <div class="text-center mt-2">
        <button mat-raised-button color="primary" (click)="reset()">Reset</button>
      </div>
    
    </form>
    
  </mat-card-content>
</mat-card>
